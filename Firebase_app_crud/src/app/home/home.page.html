<ion-list class="background">
  <ion-item *ngFor="let p of Personas" style="background-color: aqua;">
    <ion-label>{{p.cedula}}</ion-label>

    <ion-label>{{p.nombre}}</ion-label>

    <ion-label>{{p.apellido}}</ion-label>

    <ion-button (click)="delete(p)" color="danger" >

    <ion-icon slot="icon-only" name="close-circle-outline" ></ion-icon>
    
    </ion-button>

  </ion-item>

</ion-list>

<ion-fab vertical="bottom" horizontal="end" >

  <ion-icon name="add-circle-outline"></ion-icon>

  </ion-fab-button>
</ion-fab>
